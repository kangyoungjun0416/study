<!DOCTYPE html>
<html>
<body>

<!-- 체크박스 생성 (사용자가 체크하거나 체크 해제할 수 있음) -->
Checkbox: <input type="checkbox" id="myCheck"> <!-- 체크박스 표시 -->

<!-- 버튼 클릭 시 check() 함수 실행 → 체크박스를 체크함 -->
<button onclick="check()">Check Checkbox</button> <!-- 체크 함수 실행 -->

<!-- 버튼 클릭 시 uncheck() 함수 실행 → 체크박스를 해제함 -->
<button onclick="uncheck()">Uncheck Checkbox</button> <!-- 체크 해제 함수 실행 -->

<script>
// check() 함수: 체크박스를 체크 상태로 만듦
function check() {
  document.getElementById("myCheck").checked = true; // 체크됨
}

// uncheck() 함수: 체크박스를 해제 상태로 만듦
function uncheck() {
  document.getElementById("myCheck").checked = false; // 체크 해제됨
}
</script>

</body>
</html>
