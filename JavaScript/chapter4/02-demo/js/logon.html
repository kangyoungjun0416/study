<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #box{border:solid 0px black;
        width: 200px;
        display:flex;
        justify-content: space-around;}
        #box > div{border:solid 1px blue;}
        #Sb2 > button{height: 100%;}
    </style>
    <script>
        const logout = () => {
            location.href="logon.html";
        }
        const chkLogon = () => {
        var id=document.querySelector("#id");
        var pwd=document.querySelector("#pwd");
        if(id.value=="" || pwd.value==""){
            alert("ID 또는 암호 미 입력");
            return false;
        }
        else if(id.value != "hong"){
            alert("ID 오류");
            id.select().focus();
            return false;
        }
        else if(pwd.value != "1234"){
            alert("PWD 오류");
            pwd.select().focus();
            return false;
        }
        
        else{
         //환영
         var Sb1 = document.querySelector("#Sb1");
         var btn = document.querySelector("#btn");
         Sb1.textContent="홍길동님 도망치세요";
         //버튼이름 변경
         btn.textContent="Logout";
         btn.removeEventListener('click', chkLogon);
         btn.addEventListener('click', logout);
         //이벤트 제거 및 설정   
            
        }
        return true;
        }
    </script>
</head>
<body>
    <div>
        <div id = "box">
            <div id = "Sb1">
                <input id="id" type = "text" value="hong"
                placeholder="아이디 입력">
                <input id="pwd" type = "password" value="1234"
                placeholder="비밀번호 입력">
            </div>
            <div id = "Sb2">
                <button onclick="chkLogon()" id="btn">Logon</button>

            </div>
</body>
</html>
