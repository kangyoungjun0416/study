<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Focus Events</title>
</head>
<body>

  <!-- 성별 라디오 버튼 그룹 -->
  <form id="form">
    성별을 선택하시요..<br>
    <input type="radio" name="p1" value="남"> 남 </input>  <!-- p1: 성별 (남) -->
    <input type="radio" name="p1" value="여"> 여 </input>  <!-- p1: 성별 (여) -->

    <br><br>지역을 선택하시요..<br>
    <input type="radio" name="p2" value="대구"> 대구</input> <!-- p2: 지역 (대구) -->
    <input type="radio" name="p2" value="서울"> 서울</input> <!-- p2: 지역 (서울) -->
  </form>

  <button id="btn">결과 확인</button> <!-- 클릭하면 결과를 출력함 -->
  <div id="log"></div> <!-- 결과가 표시될 공간 -->

<script>
  const btn = document.getElementById('btn'); // 버튼 가져옴
  const log = document.getElementById('log'); // 결과 보여줄 div 가져옴

  let rn; // 라디오 그룹 이름을 저장할 변수
  const cnt = 2; // 질문 개수 (성별, 지역)
  let result = []; // 선택한 값을 저장할 배열

  // 버튼 클릭 시 실행될 함수
  btn.addEventListener('click', () => {
    // 성별(p1), 지역(p2) 두 개를 확인하기 위한 반복문
    for (let i = 0; i < cnt; i++) {
      rn = "p" + (i + 1); // p1, p2를 순서대로 만듦

      // 라디오 버튼 중 체크된 게 있는지 확인
      if (document.querySelector(`input[name="${rn}"]:checked`) != null) {
        // 체크된 항목의 value(선택된 값)를 배열에 저장
        result[i] = document.querySelector(`input[name="${rn}"]:checked`).value;
      } else {
        // 아무것도 선택하지 않았다면 알림 표시 후 종료
        alert(`${(i + 1)}번 문제 답을 선택하세요`);
        return;
      }
    }

    // 선택 결과를 화면에 출력
    for (let i = 0; i < result.length; i++) {
      log.innerHTML += `${i + 1}번 : ${result[i]}<br>`;
    }

    log.innerHTML += '<br>선택을 완료했습니다!';
  });

</script>

</body>
</html>
